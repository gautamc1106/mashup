<!DOCTYPE html>
<html>
  <head>
    <title>Mashup</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 200px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <form action="demo_form.asp">
  Street: <input type="text" name="fname"><br>
  City: <input type="text" name="lname"><br>
  <input type="submit" value="Submit">
</form>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 170.644},
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyByAcKWzArzxOwNRHIRNZOuJlkN9uZ7xOw&callback=initMap"
    async defer></script>
  </body>
</html>
