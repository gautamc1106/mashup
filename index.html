<!DOCTYPE html>
<html>
  <head>
    <title>Mashup</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
	<style type="text/css">
		html,body{
			background-color: #fff000;
			height: 100%;
			width:100%;
			text-align:center;
		}
		#map {
			height:50%;
			width:50%;
			margin-left: auto;
			margin-right: auto;
	      }
		#form{
			height=100px;
			width=100px;
			margin-left: auto;
			margin-right: auto;
			color: white;
	      }
		
    </style>
  </head>
  <body>
	<div id="form"></div>  
	  <form action="demo_form.asp">
	  Street: <input type="text" name="fname"><br>
	  City: <input type="text" name="lname"><br>
	  <input type="submit" value="Submit">
	  </form>
    <div id="map"></div>
    <script>
      var map;
      var geocoder;
      function initMap() {
	geocoder = new google.maps.Geocoder();
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 5
        });
      }
        function obtainAddress() {
    var add = document.getElementById('address').value;
    geocoder.geocode( { 'address': address}, function(results, status) {
      if (status == 'OK') {
        map.setCenter(results[0].geometry.location);
        var marker = new google.maps.Marker({
            map: map,
            position: results[0].geometry.location
        });
      } else {
        alert('Could not obtain address due to the following reasons:' + status);
      }
    });
  }
	    
	    
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyByAcKWzArzxOwNRHIRNZOuJlkN9uZ7xOw&callback=initMap"
    async defer></script>
  </body>
</html>
